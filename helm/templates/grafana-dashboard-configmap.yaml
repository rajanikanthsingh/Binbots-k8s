{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.grafanaDashboard.configMapName }}
  namespace: {{ .Values.namespace }}
  labels:
    grafana_dashboard: "1"
    {{- with .Values.grafanaDashboard.folder }}
    grafana_dashboard_folder: {{ . | quote }}
    {{- end }}
data:
  binbots-k8s-dashboard.json: |
{{ .Files.Get "dashboards/grafana-dashboard-binbots.json" | indent 4 }}
{{- end }}

